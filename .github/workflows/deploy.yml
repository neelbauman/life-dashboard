name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy: # ジョブは1つで良い
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ★これだけですべてを自動でやってくれます
      - name: Build and Deploy
        uses: withastro/action@v2
        # with:
          # node-version: 20 # 必要ならNode.jsのバージョンを指定
          # pnpm: true # pnpmを使う場合はtrue

    # deployジョブを分離する必要がある場合 (必須ではない)
    # Astroの公式ドキュメントは、以下のdeployジョブも記載しています
    # これは、ビルドとデプロイの権限を分離するためのベストプラクティスです

  deploy:
    needs: build-and-deploy # build-and-deployが成功したら
    permissions:
      pages: write      # Pagesにデプロイするために必要
      id-token: write   # デプロイを検証するために必要
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
